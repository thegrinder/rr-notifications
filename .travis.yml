language: node_js

node_js:
  - 12

jobs:
  include:
    - stage: release
      node_js: lts/*
      install:
        - npm install -g codecov
        - npm ci
      script:
        - npm run test && codecov
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - npm run semantic-release
    - stage: docs
      script:
        - npm run docz:build
      deploy:
        provider: pages
        skip-cleanup: true
        github-token: $GH_TOKEN
        keep-history: true
        local-dir: .docz/dist
        on:
          branch: master
